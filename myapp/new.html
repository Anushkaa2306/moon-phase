<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Moon Phase</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <div class="container">
    <h1>Find Your Birthday Moon Phase</h1>
    <div class="input-section">
      <label for="birthdate">Enter Your Birthdate:</label>
      <input type="date" id="birthdate">
      <button id="calculateButton">See Moon Phase</button>
    </div>
    <div id="result" class="result-section">
      <!-- Moon phase result will be displayed here -->
      <img id="moonImage" src="image/image.png" alt="Moon Phase Image" style="display:none;">
      <div id="moonDescription"></div>
      
    </div>
  </div>

  <script src="new.js"></script>
</body>
</html>
